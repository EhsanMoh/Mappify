<div ng-repeat="facet in facets">
  <div class="mui-facet-cell">
    <div class="mui-facet-row" ng-class="{'mui-selected': facet.selected==true}">
      <span ng-show="facet.childFacets.length > 0">
        <span style="padding-left: {{12*depth}}px" class="mui-collapse" ng-show="facet.collapsed"><a ng-click="facet.toggleCollapsed()">+</a></span>
        <span style="padding-left: {{12*depth}}px" class="mui-collapse" ng-show="!facet.collapsed"><a ng-click="facet.toggleCollapsed()">-</a></span>
      </span>
      <div style="margin-left: {{12*depth+20}}px" class="mui-facet-name" ng-click="facet.toggleSelected()">
        {{facet.uri}}
      </div>
    </div>
  </div>
  <span ng-show="!facet.collapsed">
  <facet-tree-item ng-show="!facet.collapsed" facets="facet.childFacets" depth="depth+1"></facet-tree-item>
  </span>
</div>
